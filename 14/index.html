<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid kirish</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">

        <!-- Grid auto -->
        <section>
            <h2>Grid auto</h2>

            <div class="grid-auto">
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
            </div>
        </section>

        <!-- Grid-fr -->
        <section>
            <h2>Grid fr</h2>

            <div class="grid-fr">
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
            </div>
        </section>

        <!-- Grid-repeat auto -->
        <section>
            <h2>Grid repeat auto</h2>

            <div class="grid-repeat">
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
            </div>
        </section>

        <!-- Grid-repeat fr -->
        <section>
            <h2>Grid repeat fr</h2>

            <div class="grid-repeat-fr">
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
            </div>
        </section>

        <!-- gap -->
        <section>
            <h2>Grid gap</h2>

            <div class="grid-repeat-fr gap">
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
                <div class="grid-item">Gird-auto</div>
            </div>
        </section>

    </div>
    
</body>
</html>
