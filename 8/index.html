<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt tuzilishini takrorlash. Otilgan darslar asosida amaliyot.</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Libre+Baskerville&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    
    <main>
        <!-- Recent work -->
        <section class="recent-container">
            
            <div class="container">
                <h2 class="recent-title">
                    <span class="recent">Recent</span>
                    <span class="work">work</span>
                </h2>
                
                <!-- boxes -->
                <!-- Box-1 -->
                <div class="product">
                    <img class="product-image" src="./img/Rockfront-Wine.jpg" alt="Rockfront Wine" width="520" height="720">
                    <hr class="product-hr">
                    <h3 class="product-title">Rockfront Wine</h3>
                    <p class="product-type">Packaging/ Digital Content/ Website</p>
                </div>
                
                <!-- Box-2 -->
                <div class="product">
                    <img class="product-image" src="./img/Miami-Gin.jpg" alt="Miami Gin" width="520" height="673">
                    <hr class="product-hr">
                    <h3 class="product-title">Miami Gin</h3>
                    <p class="product-type">Website/ Illustration/ Art Direction</p>
                </div>
                
                <!-- Box-3 -->
                <div class="product">
                    <img class="product-image" src="./img/Batch-Gummies.jpg" alt="Batch Gummies" width="520" height="484">
                    <hr class="product-hr">
                    <h3 class="product-title">Batch Gummies</h3>
                    <p class="product-type">Illustration/ Visual Identity/</p>
                </div>
                
                <button class="recent-btn">See all work</button>
                
            </div>
            
        </section>
        
        <!-- Clients -->
        <section class="clients">
            <div class="container">
                <h2 class="clients-title">
                    <span class="client-t-one">Some of our</span>
                    <span class="client-t-two">recent clients</span>
                </h2>
                
                <div class="client-list-wrapper">
                    <ul class="clients-list">
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                    </ul>
                    <ul class="clients-list">
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                        <li>
                            <img src="./img/client.svg" alt="client">
                        </li>
                    </ul>
                </div>
                
                
            </div>
        </section>
        
        <!-- CTA -->
        <section class="cta">
            <div class="container">
                <hr class="cta-hr">
                <h2 class="cta-title">Ready to start</h2>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <!-- Logo -->
                    <a class="footer-logo" href="index.html">
                        <img src="./img/logo.svg" alt="Logo">
                    </a>
                    
                    <p class="footer-box-text">Stay in the loop</p>
                    
                    <hr class="footer-hr">
                </div>
                
                <p class="reserved-text">Â© Analogue 2021. All Rights Reserved.</p>
                
            </div>
            
            
        </footer>
    </main>
    
</body>
</html>
